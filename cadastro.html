<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Casa do Dentista</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="cadastro-container">
    <h1>Casa do Dentista</h1>
    <h2>Fa√ßa seu cadastro para continuar</h2>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <input type="tel" id="whatsapp" placeholder="WhatsApp com DDD" required />
      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const whatsapp = document.getElementById("whatsapp").value;
      localStorage.setItem("cliente", JSON.stringify({ nome, whatsapp }));
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
